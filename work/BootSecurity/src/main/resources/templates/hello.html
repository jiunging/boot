<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>헬로우 페이지</h3>
	
	<!-- 인증되었다면 true, 아니면 false를 반환함 -->
	<div sec:authorize="isAuthenticated()">
		[[${#authentication}]]
		[[${#authentication.principal}]]
		[[${#authentication.principal.username}]] <!-- 디테일 안에 들어있는 username -->
		[[${#authentication.principal.password}]] <!-- 디테일 안에 들어있는 password -->
		[[${#authentication.principal.role}]] <!-- 디테일 안에 들어있는 getter role -->
	</div>

</body>
</html>
