<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>반복문</h3>
	<ul>
		<li th:each="vo : ${list}"> <!-- 10번 반복해서 출력됨 -->
			[[${vo.id}]]
			[[${vo.age}]]
			[[${vo.email}]]
			[[${vo.address}]]
		</li>
	</ul>
	
	<hr>
	
	<h3>반복문과 if문을 함께 사용할 수 있음, 3항연산자도 가능</h3>
	<ul>
		<li th:each="vo : ${list}" th:if="${vo.age % 2 == 0}">
			[[${vo.age} + 입니다]] <!-- 2, 4, 6, 8, 10 (입니다) 출력 -->
		</li>
	</ul>
	
	<h3>block문 - 별도의 태그를 사용하지 않고, 마치 중괄호 처럼 사용하는 방법</h3>
	<ul>
		<th:block th:each="vo : ${list}">
			<li>[[${vo.id}]]</li> <!-- abc1 ~ abc10까지 출력됨 -->
		</th:block>
	</ul>
	
	<hr>
	
	<!-- 반복문에서 첫 번째에는 값을, 두 번째에는 상태변수를 넣을 수도 있음 -->
	<ul>
		<th:block th:each="vo, status : ${list}">
			<li>
				[[${status}]]
				[[${vo.id}]]
			</li>
		</th:block>
	</ul>
	
	
	
</body>
</html>
